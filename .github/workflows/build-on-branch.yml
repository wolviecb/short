name: Build tag

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker build . -t tandrade/short:latest
    - name: Login
      uses: docker/login-action@v1.14.1
      with:
          username: tandrade
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Push
      run: docker push tandrade/short:latest
